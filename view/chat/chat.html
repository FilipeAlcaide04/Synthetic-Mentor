<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot | Synthetic-Mentor</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="header-content">
        <div class="header-title">
          <div class="icon-wrapper">
            <i class="fas fa-comment-dots"></i>
          </div>
          <div class="title-text">
            <h1>Chat with the website</h1>
            <span class="status-indicator">
              <span class="status-dot"></span>
              Online
            </span>
          </div>
        </div>
      </div>
    </header>

    <div id="chatMessages" class="chat-messages">
      <div class="welcome-message">
        <div class="welcome-icon">
          <i class="fas fa-robot"></i>
        </div>
        <h3>Hello, how can I help you?</h3>
        <p>Ask questions about this website and Iâ€™ll respond based on the available content.</p>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="suggestions">
        <div class="suggestions-header">
          <i class="fas fa-lightbulb"></i>
          <span>Quick Suggestions</span>
        </div>
        <div class="suggestion-btns">
          <button class="suggestion-btn" data-prompt="Summarise this website">
            <i class="fas fa-file-text"></i>
            Summarise this website
          </button>
          <button class="suggestion-btn" data-prompt="What are the main points?">
            <i class="fas fa-list"></i>
            Main points
          </button>
          <button class="suggestion-btn" data-prompt="Explain how it works">
            <i class="fas fa-question-circle"></i>
            Explain how it works
          </button>
        </div>
      </div>
      
      <div class="input-wrapper">
        <div class="input-container">
          <input type="text" id="userInput" placeholder="Type your question..." autocomplete="off">
          <button id="sendBtn" class="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="thinkingIndicator" class="thinking-indicator hidden">
      <div class="thinking-content">
        <div class="thinking-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span class="thinking-text">Processing...</span>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
