<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthetic-Mentor</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="main-header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon"><i class="fas fa-robot"></i></div>
          <div class="logo-text">
            <h1>Synthetic-Mentor</h1>
            <p class="subtitle">Your AI-powered web assistant</p>
          </div>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="main-actions">
        <button id="summarizeBtn" class="action-btn primary">
          <div class="btn-icon"><i class="fas fa-file-contract"></i></div>
          <div class="btn-content">
            <span class="btn-title">Summarise Website</span>
            <span class="btn-description">Get a summary and chat</span>
          </div>
          <i class="fas fa-chevron-right btn-arrow"></i>
        </button>
      </div>

      <div id="loading" class="loading-container hidden">
        <div class="loading-content">
          <div class="spinner"></div>
          <h3>Processing...</h3>
          <p>Analysing the page content</p>
        </div>
      </div>

      <!-- Combined summary + chat box -->
      <div id="summaryChatContainer" class="content-section hidden">
        <div class="section-header">
          <h2><i class="fas fa-file-text"></i> Summary & Chat</h2>
        </div>
        <div id="summaryChatBox" class="content-box chat-box">
          <div id="summaryContent"></div>
          <div id="chatMessages"></div>
        </div>
        <div class="chat-input">
          <div class="input-group">
            <input type="text" id="userMessage" placeholder="Ask about the site...">
            <button id="sendMessage" class="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <div class="section-actions">
          <button id="copySummary" class="secondary-btn">
            <i class="fas fa-copy"></i> Copy Summary
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
